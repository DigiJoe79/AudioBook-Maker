name: "xtts"
display_name: "XTTS v2"
version: "2.0.2"

# Python version requirement
python_version: "3.10"  # XTTS requires Python 3.10 for optimal compatibility

# Path to virtual environment (relative to this file)
venv_path: "./venv"

# Capabilities
capabilities:
  supports_model_hotswap: true     # Can switch models without restart
  supports_speaker_cloning: true  
  supports_streaming: false

# Constraints
constraints:
  min_text_length: 10  # Minimum text length for generation
  max_text_length: 250  # Maximum text length per generation
  sample_rate: 24000  # Audio sample rate in Hz
  audio_format: "wav"  # Output audio format
  supports_streaming: false  # Whether engine supports streaming
  requires_punctuation: true  # Whether proper punctuation is required

# Models are auto-detected from models/ directory
# Each subdirectory in models/ is treated as a separate model
# Example: models/v2.0.2/, models/v2.0.3/, models/custom/

# Supported languages
supported_languages:
  - ar
  - pt
  - zh-cn
  - cs
  - nl
  - en
  - fr
  - de
  - it
  - pl
  - ru
  - es
  - tr
  - ja
  - ko
  - hu
  - hi

# Configuration
config:
  # Parameter schema for Settings dialog
  # These parameters are exposed in the UI and sent to the engine during generation
  parameter_schema:
    temperature:
      type: "float"
      label: "settings.tts.xtts.temperature"
      description: "settings.tts.xtts.temperatureDesc"
      default: 0.65
      min: 0.0
      max: 1.0
      step: 0.05
      readonly: false

    length_penalty:
      type: "float"
      label: "settings.tts.xtts.lengthPenalty"
      description: "settings.tts.xtts.lengthPenaltyDesc"
      default: 1.0
      min: 0.5
      max: 2.0
      step: 0.1
      readonly: false

    repetition_penalty:
      type: "float"
      label: "settings.tts.xtts.repetitionPenalty"
      description: "settings.tts.xtts.repetitionPenaltyDesc"
      default: 2.0
      min: 1.0
      max: 10.0
      step: 0.5
      readonly: false

    top_k:
      type: "int"
      label: "settings.tts.xtts.topK"
      description: "settings.tts.xtts.topKDesc"
      default: 50
      min: 10
      max: 100
      step: 5
      readonly: false

    top_p:
      type: "float"
      label: "settings.tts.xtts.topP"
      description: "settings.tts.xtts.topPDesc"
      default: 0.8
      min: 0.0
      max: 1.0
      step: 0.05
      readonly: false

    speed:
      type: "float"
      label: "settings.tts.xtts.speed"
      description: "settings.tts.xtts.speedDesc"
      default: 1.0
      min: 0.5
      max: 2.0
      step: 0.1
      readonly: false

    enable_text_splitting:
      type: "boolean"
      label: "settings.tts.xtts.enableTextSplitting"
      description: "settings.tts.xtts.enableTextSplittingDesc"
      default: false
      readonly: true
