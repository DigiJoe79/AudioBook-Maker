name: "spacy"
display_name: "spaCy Text Processor"

python_version: "3.10"
venv_path: "./venv"

# Default enabled state (can be overridden in settings)
enabled: true

# Device configuration - CPU only (CUDA removed, no benefit for text segmentation)
device: "cpu"

# Model tier - MD models only (balanced speed/accuracy, sufficient for segmentation)
model_tier: "md"

capabilities:
  supports_model_hotswap: true
  supports_gpu: false

constraints:
  max_text_length: 1000000

supported_languages:
  - de
  - en
  - es
  - fr
  - it
  - nl
  - pl
  - pt
  - ru
  - zh
  - ja

# Model mapping per language (MD models only)
# Note: Named 'spacy_models' to avoid conflict with base discovery 'models' field
spacy_models:
  md:
    de: "de_core_news_md"
    en: "en_core_web_md"
    es: "es_core_news_md"
    fr: "fr_core_news_md"
    it: "it_core_news_md"
    nl: "nl_core_news_md"
    pl: "pl_core_news_md"
    pt: "pt_core_news_md"
    ru: "ru_core_news_md"
    zh: "zh_core_web_md"
    ja: "ja_core_news_md"

config:
  parameter_schema:
    mark_oversized:
      type: "bool"
      label: "settings.text.spacy.markOversized"
      description: "settings.text.spacy.markOversizedDesc"
      default: true
      category: "segmentation"
