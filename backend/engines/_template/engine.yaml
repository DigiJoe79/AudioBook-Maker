name: "template"
display_name: "Template TTS"
version: "1.0.0"

# Python version requirement (used by setup scripts)
python_version: "3.10"  # TODO: Specify required Python version (e.g., "3.10", "3.11")

# Path to virtual environment (relative to this file)
venv_path: "./venv"

# Capabilities
capabilities:
  supports_model_hotswap: false  # Can switch models without restart
  supports_speaker_cloning: false
  supports_streaming: false

# Constraints
constraints:
  min_text_length: 10  # Minimum text length for generation
  max_text_length: 500  # Maximum text length per generation
  sample_rate: 24000  # Audio sample rate in Hz (22050, 24000, 44100, etc.)
  audio_format: "wav"  # Output audio format
  supports_streaming: false  # Whether engine supports streaming
  requires_punctuation: true  # Whether proper punctuation is required

# Models are auto-detected from models/ directory
# Each subdirectory in models/ is treated as a separate model
# Example: models/default/, models/v1.0/, models/custom/
# No need to list models here - they will be discovered automatically!

# Supported languages
supported_languages:
  - en
  - de
